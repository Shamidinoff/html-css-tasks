<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="white-wallpaper">
      <h1>To Do App</h1>
      <div class="description">
        <div class="description__button">
          <input
            type="text"
            class="form-control"
            placeholder="Enter a task here"
            aria-label="First name"
          />
        </div>
        <div class="description__button">
          <button type="button" class="btn btn-primary">SAVE</button>
        </div>
        <div class="description__button">
          <button type="button" class="btn btn-warning">GET TASKS</button>
        </div>
      </div>
      <div class="table">
        <div class="table-item">
          <p>No.</p>
          <p>Todo item</p>
          <p class="status-p">Status</p>
          <p class="action-p">Actions</p>
          <p></p>
        </div>
        <div class="table-item">
          <div class="table-item__p">
            <p>1</p>
            <p>Buy groceries for next week</p>
            <p>In progress</p>
          </div>
          <button type="button" class="btn btn-danger">DELETE</button>
          <button type="button" class="btn btn-success">FINISHED</button>
        </div>
        <div class="table-item">
          <div class="table-item__p">
            <p>2</p>
            <p>Renew car insurance</p>
            <p>In progress</p>
          </div>
          <button type="button" class="btn btn-danger">DELETE</button>
          <button type="button" class="btn btn-success">FINISHED</button>
        </div>
        <div class="table-item">
          <div class="table-item__p">
            <p>3</p>
            <p>Sign up for online course</p>
            <p>In progress</p>
          </div>
          <button type="button" class="btn btn-danger">DELETE</button>
          <button type="button" class="btn btn-success">FINISHED</button>
        </div>
      </div>
    </div>
  </body>
</html>
