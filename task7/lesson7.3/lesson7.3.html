<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Registration Page</title>
    <link rel="stylesheet" href="css/lesson7.3.css" />
  </head>
  <body>
    <form action="#">
      <div class="registration">
        <h1>Пожалуйста, укажите Ваше имя и фамилию.</h1>
        <p class="first-p">
          Чтобы облегчить общение и поиск друзей, у нас приняты настоящие имена
          и фамилии.
        </p>
        <div class="all_inputs">
          <div class="registration__name">
            <input type="text" placeholder="Ваше имя" />
          </div>
          <div class="registration__name">
            <input type="text" placeholder="Ваша фамилия" />
          </div>
          <p class="left-p">Дата рождения</p>
          <div class="registration__date">
            <div class="day">
              <select name="date">
                <option value="День" hidden selected>День</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
            </div>
            <div class="month">
              <select name="date">
                <option value="Месяц" hidden selected>Месяц</option>
                <option value="Февраль">Январь</option>
                <option value="">Февраль</option>
                <option value="Март">Март</option>
                <option value="Апрель">Апрель</option>
                <option value="Май">Май</option>
                <option value="Июнь">Июнь</option>
                <option value="Июль">Июль</option>
                <option value="Август">Август</option>
                <option value="Сентябрь">Сентябрь</option>
                <option value="Октябрь">Октябрь</option>
                <option value="Ноябрь">Ноябрь</option>
                <option value="Декабрь">Декабрь</option>
              </select>
            </div>
            <div class="year">
              <select name="date">
                <option value="Год" hidden selected>Год</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
              </select>
            </div>
          </div>
          <button class="green-button">Зарегистрироваться</button>
          <p class="last-p-or">— или —</p>
          <button class="blue-button">Продолжить с Facebook</button>
        </div>
      </div>
    </form>
  </body>
</html>
