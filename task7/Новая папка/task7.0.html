<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms // Daurenbek</title>
  </head>
  <body>
    <div class="container">
      <form class="form" action="#">
        <div class="form__username">
          <label for="">Имя
          <input id="username" type="text" placeholder="Введите свое имя"/>
        </label>
        </div>
        <div class="form__password">
            <label for="">Пароль
            <input type="password" placeholder="Введите свой пароль">
        </label>
        </div>
        </div>
        <div class="form__date">
            <label for="">Дата
            <input type="date">
        </label>
        </div>
        <div class="form__datetime">
            <label for="">Время
            <input type="datetime-local">
        </label>
        </div>
        <div class="form__dateandtime">
            <label for="">Цвет
            <input type="color">
        </label>
        </div>
        <div class="form__range">
            <label for="">Диапазон</label>
            <input type="range" min="0" max="20">
        </div>
        <div class="form__number">
            <label for="">Номер
            <input type="number">
        </label>
        </div>
        <div class="form__email">
            <label for="">Имэйл
            <input type="email">
        </label>
        </div>
        <div class="form__checkbox">
            <label for="">С++</label>
            <input type="checkbox">
            <label for="">Java</label>
            <input type="checkbox">
            <label for="">JavaScript</label>
            <input checked type="checkbox">
        </div>
        <div class="form__quiz">
            <p>Что такое React?</p>
            <div class="form__quiz-form__framework"></div>
            <label for="">Framework</label>
            <input type="radio" name="question">
        </div>
        <div class="form__quiz">
            <p>Что такое React?</p>
            <div class="form__quiz-form__lang"></div>
            <label for="">Язык</label>
            <input type="radio" name="question">
        </div>
        <div class="form__quiz">
            <p>Что такое React?</p>
            <div class="form__quiz-form__tool"></div>
            <label for="">Инструмент</label>
            <input type="radio" name="question">
        </div>
        <div class="form__select">
<select name="city" id="city">
    <option value="astana">Astana</option>
    <option value="aktau">Aktau</option>
    <option selected value="pavlodar">Pavlodar</option>
</select>
        </div>
        <div class="">
<input type="submit">
        </div>
      </form>
    </div>
  </body>
</html>
